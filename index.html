<!DOCTYPE html>
<html lang="en">
<head>

  <title>Its a Farewell</title>

</head>
<body>
  <header>
    <div class="search-container">
      <div class="google-logo">Google</div>
      <input type="text" class="search-bar" placeholder="You are a STAR 🌟 !">
      <div class="categories">
        <a href="#">I Know</a>
        <a href="#">It's Difficult</a>
        <a href="#">But</a>
        <a href="#">There's no place i'd rather be</a>
      </div>
    </div>
  </header>

  <main>
    <div class="image-container">
      <div class="image-div" data-message="College for has finally ended. Ab bas kabhi kabhi aana jaana laga rahega for some work or the other.You'll be missed krishi Prishi.">
        <img src="IMG_3380.jpg" alt="Image 1">
      </div>
      <div class="image-div" data-message="Bolne ke liye toh bohot kuch hai and i really wanted this to give you in person something handmade which would have been more special but main kisi ke haath bhijwana nahi chahti thi na main tera time waste krwana chahti thi ki tu specially aaye. So here goes my small efoort for making this harder than it already is.">
        <img src="IMG_3202.jpg" alt="Image 1">
      </div>
      <div class="image-div" data-message="We became friends because of pallak aur ab hum dono ki hi usse baat nhi hoti hai. Such a classic! Pitega mujhse will be my constant dialogue to you even if i dont see you for 5 years kyunki teri harkatein hi aisi hai. But nonetheless stop going for the wrong people and value yourself more than you already are.">
        <img src="IMG_3203.jpg" alt="Image 1">
      </div>
      <div class="image-div" data-message="Karan Aujla here is for the reminder to the promises that we made to each other. Ki dekhne jayenge saath jayenge and more or less Porsche khareedenege. I really hope some of it becomes true.">
        <img src="KARAN AUJLA.jpeg" alt="Image 2">
      </div>
      <div class="image-div" data-message="I know life bohot tough hai and there is no better way of saying this but aur hone waali hai. Zindagi boiled chicken se Chicken biryani kab banjayegi pata bhi nahi chalega aur hum sochte reh jayenge. Bus itna farq hai ki hume uss journey ko enjoy krna hai.I know difficult hai but yaar aur kar bhi kya sakte hai, tu toh vaise bhi heera hai(pun intended).But just remember ki jab bhi aise lage ki nothing feels right and nothing feels worth it, give me a call, i will always be there at the other end of the phone at any given point in time. ">
        <img src="IMG_3379.jpg" alt="Image 2">
      </div>
      <div class="image-div" data-message="And no matter what, you will always have to smile and get away with things. Rona theek hai but fir khud ko khud hi sambhalna padta hai, you know it. Bas hasta reh aur muskurata reh.">
        <img src="IMG_3382.jpg" alt="Image 2">
      </div>
      <div class="image-div" data-message="Childhood is definitely over but the child inside you should stay alive. Never let go of it, kyunki voh hi hai jo tumhe batayega ki sab itna mushkil bhi nahi aur voh hi hai jo tumhe sambhalega jab koi nahi hoga.">
        <img src="IMG_3381.jpg" alt="Image 2">
      </div>
      <div class="image-div" data-message="Zindagi toh fucked up hai hi, might as well give 2 extra gaalis and move forward. Tera milte hi manoj kitna bhen ka lund hai sunna miss krungi main bohot :( ">
        <img src="c01f40c2-922d-4727-a415-99fa4795f713.jpeg" alt="Image 2">
      </div>
      <div class="image-div" data-message="Yeh toh true hogaya, adulting tough hai. Time to time unsubscribe krna mat bhoolio.">
        <img src="Feelings.jpeg" alt="Image 2">
      </div>
      <div class="image-div" data-message="These flowers are for you. To make them remind you of me and not just when help is required. I wish humari koi photo hoti, but nahi hai and ab patani hogi bhi nahi, asshole.">
        <img src="2d13b992-c480-470d-9a12-bb20bc3ce8fe.jpeg" alt="Image 2">
      </div>
      <div class="image-div" data-message=" There should be storms in your head. It is the quality of a healthy mind but dont let them overwhelm you. You should know that you are strong enough for everything that comes your way and brave enough to face it. You've got this.">
        <img src="9ec3bb54-5f2c-425a-89de-9bcc8c2cbd35.jpeg" alt="Image 2">
      </div>
      <div class="image-div" data-message="To remind you that you are special and you matter. If not anyone then me, you will always matter to me, i wont get tired of you.Yeah, its happening. College is over, life is happening. Hopefully both of us get what we want and deserve. All the best krishi prishi, i'll miss you.🤍">
        <img src="e459c148-1f63-4c46-8235-ad35e3424477.jpeg" alt="Image 2">
      </div>
      <!-- Add more image divs as needed -->
    </div>
  </main>
